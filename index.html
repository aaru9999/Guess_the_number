<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Guess the number!</title>
  </head>
  <body>
    <header>
      <h1>Guess the Number !</h1>
    </header>
    <div class="main-section">
      <span>
        <label for="guessValue">Your guess</label>
        <input type="text" name="guess" id="guessValue" class="input-style" />
      </span>
        <input type="submit" value="Submit" id="submitButton" class="btn-style"/>
        <span class="hidden">
          <div class="prev-section">
            <label for="prevGuess">Previous guess</label>
            <p  id="prevGuess"></p>
          </div>
          <h4 id="gameResult"></h4>
          <input type="submit" id="restartGame" value="Restart" class="btn-style" />
        </span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
